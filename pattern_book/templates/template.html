<html>
	<head>
		<meta charset= "utf-8">
		<meta name= "viewport" content= "width = device-width, initial-scale = 1, shrink-to-fit = no">

		<title>Pattern Book</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<link href= "https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel= "stylesheet">
		
                {% include "main.html" %}

	</head>
	<body class= "text-center">
		<div class= "cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

			{% include "nav.html" %}			

			<main role= "main" class= "inner cover"><br>
				<h2 class= "cover-heading"> {{ name }} </h2><br><br>
				<table>
					<tr>
						<td>
							<h5 class= "cover-heading">Forces: </h6>
						</td>
						<td width= "7%"></td>
						<td>
							<p class= "para"> {{ forces }} </p>
						</td>
					</tr>
					<tr>
						<td>
							<h5 class= "cover-heading">Solution: </h6>
						</td>
						<td width="7%"></td>
						<td>
							<p class= "para"> {{ solution }} </p>
						</td>
					</tr>
					<tr>
						<td>
							<h5 class= "cover-heading">Related Patterns: </h6>
						</td>
						<td width="7%"></td>
						<td>
							<ul>
								{% for i in related %}
									<li><p class= "para"> {{ i }}</p><li>
								{% endfor %}
							</ul>
						</td>
					</tr>
				</table>
				<br><br>
				<p class="lead">
					<a href="{{ link }}" class="btn btn-lg btn-secondary">Code Example.</a>
				</p>
			</main>

			<footer class= "mastfoot mt-auto">
				<div class= "inner">
					<p>
					</p>
				</div>
			</footer>
		</div>
	</body>
</html>
